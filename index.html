<html>
<head>
    <title>珠海浮生记数据库查询</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="selectTable.js"></script>
</head>
<body>

<form>
    <div class="text" style=" text-align:center;">
        <h1>珠海浮生记数据库查询</h1>
        <b>Select a table:</b>
        <div id="tables">
            <script>
                document.getElementById("tables").get
                document.getElementById("tables").innerText = showTable();
            </script>
            <select name="tables" onchange="showTableMsg(this.value)">
                <option value="" selected="selected">未选择</option>
            </select>
        </div>
        <p>
        <div id="txtHint"><b>Table info will be listed here.</b></div>
        </p>
    </div>
</form>

</body>
</html>
